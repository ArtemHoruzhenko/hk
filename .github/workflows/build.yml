name: ðŸš€ Manual build

on:
  # Manual trigger build
  # No multi-select
  # https://github.com/actions/runner/issues/2076
  workflow_dispatch:
    inputs:
      build_docker:
        description: Build Docker
        type: boolean
        required: false

      build_windows_x64:
        description: Build Windows x64
        type: boolean
        required: false

      build_macos_x64:
        description: Build macOS x64
        type: boolean
        required: false

      build_macos_arm64:
        description: Build macOS arm64
        type: boolean
        required: false

      build_linux_appimage_x64:
        description: Build Linux AppImage x64
        type: boolean
        required: false

      build_linux_deb_x64:
        description: Build Linux deb x64
        type: boolean
        required: false

      build_linux_rpm_x64:
        description: Build Linux rpm x64
        type: boolean
        required: false

      build_linux_snap_x64:
        description: Build Linux snap x64
        type: boolean
        required: false

      environment:
        description: Environment to run build
        type: environment
        default: 'staging'
        required: false

      debug:
        description: Enable SSH Debug
        type: boolean

# Cancel a previous same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  get-selected:
    runs-on: ubuntu-latest
    outputs: # Set this to consume the output on other job
      selected: ${{ steps.get-selected.outputs.selected}}
    steps:
    - uses: actions/checkout@v4

    - id: get-selected
      uses: joao-zanutto/get-selected@v1.1.1
      with:
        format: 'list'

    - run: echo ${{ steps.get-selected.outputs.selected }}

    - run: |
        base_dir="./release"
        docker_dir="$base_dir/docker"

        mkdir -p "$base_dir"
        mkdir -p "$docker_dir"

        echo "test" > "$base_dir/Redis-Insight-linux-amd64.deb"
        echo "test" > "$base_dir/Redis-Insight-linux-amd64.snap"
        echo "test" > "$base_dir/Redis-Insight-linux-x86_64.AppImage"
        echo "test" > "$base_dir/Redis-Insight-linux-x86_64.rpm"
        echo "test" > "$base_dir/Redis-Insight-mac-arm64.dmg"
        echo "test" > "$base_dir/Redis-Insight-mac-x64.dmg"
        echo "test" > "$base_dir/Redis-Insight-win-installer.exe"

        echo "test" > "$docker_dir/docker-linux-alpine.amd64.tar"
        echo "test" > "$docker_dir/docker-linux-alpine.arm64.tar"

        echo "All files created"

    - name: Generate Markdown Summary
      id: generate_markdown
      run: |
        node ./.github/generate-build-summary.js

        echo $GITHUB_STEP_SUMMARY


